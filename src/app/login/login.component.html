<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">LogIn</h3>
        </div>
        <div class="card-body">
          <form class="form" >
            <div class="col-xs-12 col-sm-6 col-md-6">
              <a  class="btn btn-info btn-block">Google+</a>


            </div>

            <div class="form-group">
              <label for="">Email</label>
              <input type="text"  [(ngModel)]="loginUserData.email" name="email" class="form-control rounded-0"  placeholder="Enter Email Id"  required/>
            </div>
  
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0"  placeholder="Enter Password"   required/>
              </div>

              
              <button (click)="loginUser()" type="button" class="btn btn-success float-right" >login</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
